<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #4a90e2;
    }

    .form-group {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    label {
      font-weight: bold;
      margin-right: 5px;
    }

    select,
    input[type="text"],
    input[type="number"],
    button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    button {
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #357ABD;
    }

    .qrcode {
      margin-top: 20px;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
